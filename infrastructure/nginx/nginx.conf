events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Global timeout settings
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    server {
        listen 8080;
        server_name localhost;

        set $engineering_analytics engineering-analytics:8001;
        set $goal_management goal-management:8002;
        set $hr_management hr-management:8003;
        set $project_management project-management:8004;
        set $system_integration system-integration:8005;
        set $workforce_wellbeing workforce-wellbeing:8006;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Engineering-Analytics Service
        location /api/engineering-analytics/ {
            proxy_pass http://$engineering_analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve trace IDs
            proxy_set_header X-Trace-ID $http_x_trace_id;
            proxy_set_header X-Request-ID $http_x_request_id;
        }

        # Goal-Management Service
        location /api/goal-management/ {
            proxy_pass http://$goal_management/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve trace IDs
            proxy_set_header X-Trace-ID $http_x_trace_id;
            proxy_set_header X-Request-ID $http_x_request_id;
        }

        # HR-Management Service
        location /api/hr-management/ {
            proxy_pass http://$hr_management/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve trace IDs
            proxy_set_header X-Trace-ID $http_x_trace_id;
            proxy_set_header X-Request-ID $http_x_request_id;
        }

        # Project-Management Service
        location /api/project-management/ {
            proxy_pass http://$project_management/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve trace IDs
            proxy_set_header X-Trace-ID $http_x_trace_id;
            proxy_set_header X-Request-ID $http_x_request_id;
        }

        # System-Integration Service
        location /api/system-integration/ {
            proxy_pass http://$system_integration/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve trace IDs
            proxy_set_header X-Trace-ID $http_x_trace_id;
            proxy_set_header X-Request-ID $http_x_request_id;
        }

        # Workforce-Wellbeing Service
        location /api/workforce-wellbeing/ {
            proxy_pass http://$workforce_wellbeing/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve trace IDs
            proxy_set_header X-Trace-ID $http_x_trace_id;
            proxy_set_header X-Request-ID $http_x_request_id;
        }

        # Ollama API - Generate endpoint (running on host machine port 11434)
        location /api/generate {
            proxy_pass http://host.docker.internal:11434/api/generate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for LLM generation
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Ollama API - Chat endpoint
        location /api/chat {
            proxy_pass http://host.docker.internal:11434/api/chat;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for LLM generation
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Ollama API - Embeddings endpoint
        location /api/embeddings {
            proxy_pass http://host.docker.internal:11434/api/embeddings;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for LLM generation
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Harbor Registry - Docker build cache storage
        # Proxies to external Harbor registry running on host machine port 5006
        location /v2/ {
            proxy_pass http://host.docker.internal:5006/v2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Web UI (running on host machine port 3000)
        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for development (HMR, live reload, etc)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

    }
}

# Prometheus Configuration
# Configure your Prometheus scrape targets here
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Add your service scrape configurations here
  # Example:
  # - job_name: 'my-service'
  #   static_configs:
  #     - targets: ['my-service:8080']
